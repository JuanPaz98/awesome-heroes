<div class="card">
    <div class="card-content" >
        <img src="{{heroeCard.image}}" alt="">
        <div class="description">
            <h3>{{heroeCard.name}}</h3>
            <p>{{heroeCard.description}}</p>
            <button>Ver detalle</button>
        </div>
        <progress max="{{heroeCard.likes + heroeCard.dislikes}}" value="{{heroeCard.likes}}" ></progress>
    </div>
</div>
